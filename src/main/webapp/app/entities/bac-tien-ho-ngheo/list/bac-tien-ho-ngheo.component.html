<div>
  <h2 id="page-heading" data-cy="BacTienHoNgheoHeading">
    <span>Bậc tiền hộ nghèo</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-bac-tien-ho-ngheo"
        [routerLink]="['/bac-tien-ho-ngheo/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Bac Tien Ho Ngheo </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="bacTienHoNgheos?.length === 0">
    <span>No bacTienHoNgheos found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="bacTienHoNgheos && bacTienHoNgheos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Ten Bac</span></th>
          <th scope="col"><span>Gia Tri Bac</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bacTienHoNgheo of bacTienHoNgheos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/bac-tien-ho-ngheo', bacTienHoNgheo.id, 'view']">{{ bacTienHoNgheo.id }}</a>
          </td>
          <td>{{ bacTienHoNgheo.tenBac }}</td>
          <td>{{ bacTienHoNgheo.giaTriBac }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/bac-tien-ho-ngheo', bacTienHoNgheo.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/bac-tien-ho-ngheo', bacTienHoNgheo.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(bacTienHoNgheo)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
