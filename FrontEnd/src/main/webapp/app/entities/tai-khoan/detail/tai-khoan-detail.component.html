<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="taiKhoan">
      <h2 data-cy="taiKhoanDetailsHeading"><span>Tài khoản</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ taiKhoan.id }}</span>
        </dd>
        <dt><span>Tên đăng nhập</span></dt>
        <dd>
          <span>{{ taiKhoan.userName }}</span>
        </dd>
        <dt><span>Mật khẩu</span></dt>
        <dd>
          <span>{{ taiKhoan.passWord }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Quay lại</span>
      </button>

      <button type="button" [routerLink]="['/tai-khoan', taiKhoan.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Sửa</span>
      </button>
    </div>
  </div>
</div>
