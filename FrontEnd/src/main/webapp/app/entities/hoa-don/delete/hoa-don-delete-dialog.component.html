<form *ngIf="hoaDon" name="deleteForm" (ngSubmit)="confirmDelete(hoaDon.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="hoaDonDeleteDialogHeading">Hộp thoại xác nhận hành độn</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-hoaDon-heading">Bạn chắc chắn muốn xóa hóa đơn này ?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Hủy</span>
    </button>

    <button id="jhi-confirm-delete-hoaDon" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Xóa</span>
    </button>
  </div>
</form>
