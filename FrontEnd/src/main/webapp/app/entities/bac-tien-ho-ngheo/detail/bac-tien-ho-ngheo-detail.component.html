<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="bacTienHoNgheo">
      <h2 data-cy="bacTienHoNgheoDetailsHeading"><span>Bậc tiền hộ nghèo</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ bacTienHoNgheo.id }}</span>
        </dd>
        <dt><span>Tên bậc</span></dt>
        <dd>
          <span>{{ bacTienHoNgheo.tenBac }}</span>
        </dd>
        <dt><span>Giá trị bậc</span></dt>
        <dd>
          <span>{{ bacTienHoNgheo.giaTriBac }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Quay lại</span>
      </button>

      <button type="button" [routerLink]="['/bac-tien-ho-ngheo', bacTienHoNgheo.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Sửa</span>
      </button>
    </div>
  </div>
</div>
