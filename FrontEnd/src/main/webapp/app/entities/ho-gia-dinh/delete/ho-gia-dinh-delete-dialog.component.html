<form *ngIf="hoGiaDinh" name="deleteForm" (ngSubmit)="confirmDelete(hoGiaDinh.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="hoGiaDinhDeleteDialogHeading">Hộp thoại xác nhận hành động</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-hoGiaDinh-heading">Bạn chắc chắn muốn xóa hộ gia đình này ?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Hủy</span>
    </button>

    <button id="jhi-confirm-delete-hoGiaDinh" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Xóa</span>
    </button>
  </div>
</form>
